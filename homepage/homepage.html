<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <script src="homepage.js" defer></script> 
    <title>SightBand</title>
  </head>

  <header>
      <img src="../images/logo.jpg" alt="Home" class="logo">
      <button class="navbtn navbtnhome">
        <span>Home</span>
      </button> 
      <button class="navbtn navbtnsettings">
        <span>Settings</span>
      </button>
      <button class="navbtn navbtndata">
        <span>Data</span>
      </button>
      <button class="navbtn navbtnadvanced">
        <span>Advanced</span>
      </button>
      <button class="navbtn navbtnetc">
        <span>ETC</span>
      </button>
      <button class="navbtn" id="connectionStatusButton">
        <span id="connectionStatusText">Disconnected</span>
      </button>
</header>

<body>
  <div class="widgets">
    <div class="row">
      <div class="wdgt1Homepage wdgtsmall">
        <h1>Recent Alerts</h1>
        <table class="alertTableHomepage">
          <tr>
            <th>Time</th>
            <th>Date</th>
            <th>Alert Type</th>
          </tr> 
          <tr>
            <td>N/A</td>    
            <td>N/A</td>
            <td>N/A</td>
          </tr>
          <tr>
            <td>N/A</td>
            <td>N/A</td>
            <td>N/A</td>
          </tr>
          <tr>
            <td>N/A</td>    
            <td>N/A</td>
            <td>N/A</td>
          </tr>
        </table>
      </div>
      
      <div class="wdgt2Homepage wdgtsmall"> 
        <h1>Status</h1>
        <p>Disconnected</p>
        <p>Vibration Enabled: False</p>
        <p>Volume Enabled: False</p>
      </div>
    </div>
  
    <div class="wdgt3Homepage wdgt"> 
      <h2 class="sliderText">Vibration Intensity:</h2>  <!--- Slider title -->
      <span id="VibrationIntensity" class="sliderValue"></span> <!--- displays slider value -->
      <div class="slidecontainer"> <!--- div to style more easily -->
        <input type="range" min="1" max="10" value="5" class="slider" id="vibrationSlider"> <!--- Parameters for slider -->
      </div>
  
      <h2 class="sliderText">Volume:</h2> <!--- Slider title -->
      <span id="Volume" class="sliderValue"></span> <!--- Displays slider value -->
      <div class="slidecontainer"> <!--- div to style more easily -->
        <input type="range" min="1" max="10" value="5" class="slider" id="volumeSlider"> <!--- Parameters for slider -->
      </div>
    </div>
  </div>  


</body>

</html>
